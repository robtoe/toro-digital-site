<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Galactic Snackers — Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            background: #0b1c2d;
            /* Deep navy */
            color: white;
        }

        /* Sticky Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(11, 28, 45, 0.95);
            backdrop-filter: blur(6px);
            padding: 18px 40px;
            box-sizing: border-box;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        header h1 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            padding: 140px 20px 60px 20px;
            /* extra top padding for header */
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        .hero-image {
            max-width: 500px;
            width: 90%;
            margin: 40px auto;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-size: 2.6em;
            margin: 20px 0 10px 0;
        }

        p {
            font-size: 1.2em;
            opacity: 0.85;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 16px 30px;
            background: #007aff;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .email {
            margin-top: 40px;
            font-size: 0.95em;
            opacity: 0.7;
        }

        footer {
            margin-top: 60px;
            font-size: 0.8em;
            opacity: 0.6;
            text-align: center;
            padding-bottom: 20px;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }

            header h1 {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Toro Games</h1>
    </header>

    <div class="container">

        <video autoplay loop muted playsinline class="hero-image">
            <source src="galactic-snackers-anim.mp4" type="video/mp4">
        </video>

        <h2>Coming Soon</h2>

        <p>An out-of-this-world snack adventure.</p>

        <a href="#" class="button">
            Download on the App Store
        </a>

        <div class="email">
            Questions? Contact <strong>support@torodigital.games</strong>
        </div>

    </div>

    <footer>
        © 2026 Toro Games
    </footer>

</body>

</html>
